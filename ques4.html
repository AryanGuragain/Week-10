<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF8">
<title>HTML doc</title>
</head>
<body>
    <script>
var userInput = prompt("Enter a number between 1 and 7:");
if (userInput >= 1 && userInput <= 7) {
   document.write("<h2>You entered the number " + userInput + ".</h2>")
} else {
   alert("Sorry, that number is not between 1 and 7.");
}
switch (userInput) {
case '1':
document.write("Sunday");
break;
case '2':
document.write("Monday");
break;
case '3':
document.write("Tuesday");
break;
case '4':
document.write("Wednesday");
break;
case '5':
document.write("Thursday");
case '6':
document.write("Friday");
case '7':
document.write("Saturday");

break;
default:
document.write("Unknown grade")
}
    </script>
</body>
</html>
