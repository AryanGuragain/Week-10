<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table for 5</h1>
    <script>
        function displayMultiplicationTable(num) {
            for (let i = 1; i <= 10; i++) {
                let result = num * i;
                document.write(`${num} * ${i} = ${result} <br>`);
            }
        }

        // Display multiplication table for 5
        displayMultiplicationTable(5);
    </script>
</body>
</html>
