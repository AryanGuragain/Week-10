<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF8">
<title>HTML doc</title>
</head>
<body>
    <script>
        var numericValue = 10;
var floatValue = 3.14;
var stringValue = "Javascript";
var booleanValue = false;

document.write("<h1>Numeric Value: " + numericValue + "</h1>");
document.write("<h1>Float Value: " + floatValue + "</h1>");
document.write("<h1>String Value: " + stringValue + "</h1>");
document.write("<h1>Boolean Value: " + booleanValue + "</h1>");
    </script>
</body>
</html>
