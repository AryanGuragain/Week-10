<html>
    <head>
        <title>Question 3</title>
    </head>
    <body>
        <script>
            var userInput = prompt("Enter your marks:");
            if (userInput >= 80 && userInput <= 100) {
                document.write("Distinction");
            } 
            else if (userInput >= 60 && userInput < 80) {
                document.write("First Division");
            } else if (userInput >= 50 && userInput < 60) {
                document.write("Second Division");
            } else if (userInput >= 40 && userInput < 50) {
                document.write("Third Division");
            } else {
                document.write("Fail");
            }
        </script>
    </body>
